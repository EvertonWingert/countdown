<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Countdown</title>
        <link rel="stylesheet" href="./css/styles.css">
    </head>

    <body>
        <main>
            <div class="container">
                <div class="content-countdown">
                    <h1>Ready To Launch in...</h1>
                    <div class="countdown">
                        <div class="time">
                            <span class="time-title">dias</span>
                            <span class="time-number" id="day">00</p>
                        </div>
                        <div class="time">
                            <span class="time-title">horas</span>
                            <span id="hour" class="time-number">00</p>
                        </div>
                        <div class="time">
                            <span class="time-title">minutos</span>
                            <span class="time-number" id="minute">00</p>
                        </div><br>
                        <div class="time">
                            <span class="time-title">segundos</span>
                            <span class="time-number" id="second">00</p>
                        </div>

                    </div>
                    <p class="subscribe-text">Inscreva-se para saber mais sobre o lan√ßamento</p>
                    <button class="primary-button">Inscreva-se</button>
                </div>
            </div>
        </main>
        <script src="./js/main.js"></script>
    </body>

</html>
